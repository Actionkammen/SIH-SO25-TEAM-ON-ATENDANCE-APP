<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
    <div class="login-header image-con text-center mb-3">
      <!-- Add image above the form -->
      <img src="./image/login.jpg" alt="Student Login" style="width: 120px;">
      <h4 class="mt-2">Student Login</h4>
      <a href=""><p>Login as teacher?</p></a>
    </div>
    
    <form action="/login" method="POST" class="login-form">
       <div class="input-container">
    <i class="fa-regular fa-user"></i>
    <input type="email" name="email" placeholder="Enter your email" required>
</div>
      <div class="password-container ">
         <i class="fa-solid fa-key key"></i>
        <input type="password" name="password" placeholder="Enter your password" required>
        <i class="fa-solid fa-eye toggle-password"></i>
      </div>
     
      <a href="/forgot-password" class="forgot-link">Forgot Password?</a>
      
      <button type="submit" class="btn-login">Login</button>
      
      
    </form>
  </div>
</div>

</body>
</html>
